<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-black flex flex-row justify-center space-y-4 h-dvh">
        <div class="bg-black space-y-4">
        
            <img id="bulb" class="h-44 ml-7" src="https://ik.imagekit.io/4z8covdo9/Full%20stack/bulb-go-on-img.png?updatedAt=1702818139573" alt="bulb">
            <img id="cat1" class="h-44" src="https://ik.imagekit.io/4z8covdo9/Full%20stack/cat-img.png?updatedAt=1702818167774" alt="cat">
            <p id="para" class="text-white border-2 w-40 font-['Poppins'] flex flex-row justify-center ">
                Switched On
            </p>
        <div>
            <button class="bg-green-500 w-16 rounded-lg font-['Poppins']" id="on">Bulb On</button>
            <button class="bg-red-500 ml-7 w-16 rounded-lg font-['Poppins']" id="off">Bulb Off</button>
        </div>
    </div>
<script>
    const btn1=document.getElementById("on");
    const btn2=document.getElementById("off");
    btn1.addEventListener("click",()=>{
        console.log("btn1 clicked");
        bulb.src="https://ik.imagekit.io/4z8covdo9/Full%20stack/bulb-go-on-img.png?updatedAt=1702818139573"
        cat1.src="https://ik.imagekit.io/4z8covdo9/Full%20stack/cat-img.png?updatedAt=1702818167774"
        para.textContent="Switched On"
    })
    btn2.addEventListener("click",()=>{
        console.log("btn2 clicked");
        bulb.src="https://ik.imagekit.io/4z8covdo9/Full%20stack/bulb-go-off-img.png?updatedAt=1702818065200"
        cat1.src="https://ik.imagekit.io/4z8covdo9/Full%20stack/cat-eyes-img.png?updatedAt=1702818102345"
        para.textContent="Switched Off"

    })
</script>
</body>
</html>
